<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ğŸ“¢ Online Complaint Management System</h2>
    <p class="subtitle">Submit and track complaints digitally</p>

    <form id="complaintForm">

        <select id="category" required>
            <option value="">Select Complaint Category</option>
            <option>IT Issue</option>
            <option>HR Issue</option>
            <option>Facility Issue</option>
            <option>Other</option>
        </select>

        <textarea id="complaint" placeholder="Describe your complaint" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

</div>
